<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jst6.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JS TASK-6</title>

    <style>
        .custom-container {
            max-width: 400px;
        }
        .btn {
            border: none;
        }
        #msg {
            color: red;
        }
    </style>
</head>
<body>
    <div class="custom-container p-5 row mx-auto" style="background-color: #f7f7f7; margin-top: 3%;">
        <div>
            <img src="Screenshot 2023-09-15 205207.png" alt="" width="320px">
        </div>
        <span id="msg" class="fs-2"></span>
        <form action="">
            <div class="p-2 ms-1 input-group fs-3 my-5 row">
                <span class="input-group-addon col-2"><span class="glyphicon glyphicon-user p-3"></span></span><input type="text" name="username" id="uname" placeholder="Example: hello" class="col-10 p-3">
            </div>
            <div class="p-2 ms-1 input-group fs-3 my-5 row">
                <span class="input-group-addon col-2"><span class="glyphicon glyphicon-lock p-3"></span></span><input type="password" name="password" id="pwd" placeholder="Example: hello@1" class="col-10 p-3">
            </div>
            <button class="btn btn-primary p-3 fs-3 my-3 col-12" onclick="return validate()">
                Log in
            </button >
            <div class="p-2 ms-1 row form-check">
                <input type="checkbox" style="width: 15px; height: 15px;" class="form-check-input mt-4"  name="remember_me" id="reme">
                <label for="reme" class="form-check-label col-6 mt-3 fs-3 fw-4">Remember me</label>
                <a href="" class="col-6 fs-3 fw-1">Forgot Password?</a>
            </div>
        </form>
    </div>
    <center class="mt-3"><span class="text-center fs-2">Don't have an account! &nbsp;<a href="">Sign up here</a></span></center>
</body>
</html>
